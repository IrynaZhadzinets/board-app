<h2 class="nameList">{{ cardList.name }}</h2>
    <app-card-item
      *ngFor="let card of cardList.cards | filter:searchCriterion"
      [card]="card"
      [isDone]="cardList.isDoneSection"
    >
      <div>
          <div>
              <p>{{ card.description }}</p>
              <p>{{ card.dueDate | date:'medium' }}</p>
              <p>{{ card.assignee.firstName + ' ' + card.assignee.lastName }}</p>
          </div>
          <div>
              <button mat-raised-button color="primary">Edit</button>
              <button mat-raised-button (click)="removeItem(card)">Remove</button>
          </div>
      </div>
    </app-card-item>
    <button mat-raised-button color="primary" class="createCardButton">
      + create card
    </button>
